<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaTrace</title>
  <link rel="stylesheet" href="css/adminLogin.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="js/adminLogin.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
width: 100%;
height: 100vh;
background-image:  url('Images/adminBg.webp');
background-size: cover;
background-position: center;
font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;

}
.h-txt h1 {
    max-width: 650px;
    position: absolute;
    top: 30%;
    left: 55%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: black;
    font-size: 2.5em;
    font-family: Lucida Handwriting;
    opacity: 0; 
    animation: fadeIn 2s ease-in-out forwards; /* Add animation */
}

.txt2{
    max-width: 650px;
    position: absolute;
    top: 58%;
    left: 60%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: black;
    font-size: 1.5em;
    opacity: 0; 
    animation: fadeIn 2s ease-in-out forwards; /* Add animation */
    animation-delay: 1s; 
}
</style>
</head>
<body>
  <div class="container" style="margin-left: 800px;">
    <div class="login-box" >
      <h2>Admin Sign In</h2>
      <form>
        <button type="button" class="btn" onclick="signIn()">Sign In</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('password').addEventListener('input', function (e) {
      const togglePasswordIcon = document.getElementById('togglePassword');
      if (this.value.length > 0) {
        togglePasswordIcon.style.display = 'block';
      } else {
        togglePasswordIcon.style.display = 'none';
      }
    });

    // Ensure the eye icon is initially hidden
    document.getElementById('togglePassword').style.display = 'none';
  </script>
</body>
</html>
