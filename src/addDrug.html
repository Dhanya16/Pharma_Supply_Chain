<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Drug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(120deg, #e8f0fa, #84a1c4, #607b9b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.284);
            width: 100%;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 28px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }

        .form-floating label {
            display: block;
            font-weight: 550;
            color: #555;
        }

        .form-floating input,
        .form-floating textarea,
        .form-floating select {
            width: 100%;
            padding: 13px;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.662);
            border-radius: 6px;
            font-size: 16px;
        }

        .form-floating textarea {
            resize: vertical;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn {
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #749ed2;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #607b9b;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #475b75;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Drug</h1>
        <form id="add-product-form">
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="product-name" name="product-name" placeholder="Enter product name" required>
                        <label for="product-name">Drug Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <select id="product-category" class="form-control" name="product-category" required>
                            <option value="">Select a category</option>
                            <!-- <option value="Fever">Fever</option>
                            <option value="Diabetes">Diabetes</option>
                            <option value="Acne">Acne</option> -->
                            <!-- Add more categories here -->
                        </select>
                        <label for="product-category">Category</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3 mt-3">
                <textarea id="product-description" class="form-control" name="product-description" placeholder="Enter a brief description of the product"></textarea>
                <label for="product-description">Description</label>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="manufacturer" name="manufacturer" placeholder="Enter manufacturer name" required>
                        <label for="manufacturer">Manufacturer</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="batch-number" name="batch-number" placeholder="Enter batch number" required>
                        <label for="batch-number">Batch Number</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <input type="date" class="form-control" id="manufacturing-date" name="manufacturing-date" required>
                        <label for="manufacturing-date">Manufacturing Date</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <input type="date" class="form-control" id="expiry-date" name="expiry-date" required>
                        <label for="expiry-date">Expiry Date</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
                        <label for="quantity">Quantity</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <textarea id="storage-conditions" class="form-control" name="storage-conditions" placeholder="Enter storage conditions"></textarea>
                        <label for="storage-conditions">Storage Conditions</label>
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="adminDashboard.html">
                    <button type="button" class="btn btn-secondary" >Cancel</button>
                </a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="js/addDrug.js"></script>
    <script src="js/dropdownCategory.js"></script>
</body>
</html>
