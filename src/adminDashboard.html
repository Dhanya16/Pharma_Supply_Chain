<!DOCTYPE html>
<html>
<head>
    <title>Pharmaceticals</title>
    <link rel="stylesheet">
    <style>
        body{
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        }
        header {
            width: 100%;
            height: 100vh;
            background-image:  url('Images/adminBg.webp');
            background-size: cover;
            background-position: center;
        }

        html, body {
        height: 100%;
        overflow-x: hidden; 
            margin: 0;
        }

        body {
            margin: 0;
    height:100vh;
    background: linear-gradient(to bottom, #cee0f4,#84a1c4); /* Gradient from top (#4F94CD) to bottom (#A7C1E1) */
}

.menu a,.dropdown {
    text-decoration: none;
    color: black;
    padding: 10px 20px;
    font-size: 20px;
    position: relative;
    top: 10%;
    gap: 10px;
}

.menu a:hover {
    color: 000080; 
    transform: scale(1.1); 
    text-decoration:underline;
}

/* Add the keyframes for the animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.h-txt h1 {
    position: absolute;
    top: 30%;
    left: 55%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: black;
    font-size: 2.5em;
    opacity: 0; 
    animation: fadeIn 2s ease-in-out forwards; /* Add animation */
}

.txt2{
    position: absolute;
    top: 45%;
    left: 64%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: black;
    font-size: 1.5em;
    opacity: 0; 
    animation: fadeIn 2s ease-in-out forwards; /* Add animation */
    animation-delay: 1s; 
}

nav {
    width: 100%;
    height: 100px;
    color: black;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 0 200px;
}

.brand {
    text-decoration: none;
    color: black;
    padding: 10px 20px;
    font-size: 25px;
    position: absolute;
    top: 4%;
    left: 5%;
    font-weight:bold;
}

.menu a {
    text-decoration: none;
    color: black;
    padding: 10px 20px;
    font-size: 20px;
    position: relative;
    transition: color 0.3s ease, transform 0.3s ease; 
    gap:10px;
}

.menu a:hover {
    color: blue; 
    transform: scale(1.1); 
    text-decoration: none;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.arrow {
    border: solid black;
    border-width: 0 2px 2px 0;
    display: inline-block;
    padding: 1px;
    margin-left: 5px;
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    width:10px;
    height:10px;
}

.dropdown-content {
    display: none;
    position: absolute;
    min-width: 160px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

.dropdown:hover .dropdown-content {
    display: block;
}


    </style>

</head>
<body>

<header>
<nav>
    <div class = "brand">Medicure</div>
<div class="menu">
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <div class="dropdown">
        <a href="#">Orders <span class="arrow"></span></a>
        <div class="dropdown-content">
            <a href="#">New Orders</a>
            <a href="#">Purchased</a>
        </div>
    </div>
    <a href="#">Review</a>

    <a href="#">About Us</a>
    <div class="dropdown">
        <a href="#">More <span class="arrow"></span></a>
        <div class="dropdown-content">
            <a href="#">Add Category</a>
            <a href="#">Add Product</a>
            <a href="#">Manage Product</a>
            <a href="#">View Top 'K' Drugs</a>
        </div>
    </div>

</div>
</nav>

<section class="h-txt">
    <h1>True Healthcare, For Your Family</H1>
    <a class="txt2">We are here for your care</a>

</section>
</header>

</body>
</html>
