<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealWings Admin</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <a href="https://storyset.com/work">Work illustrations by Storyset</a> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            height: 100vh;
            overflow-x: hidden;
            background-color: #e6f7ff;
        }

        header {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        nav {
            width: 100%;
            height: 80px;
            color: black;
            background-color: rgba(206, 224, 244, 0.7);
            /* Softer blue for navigation bar */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            height: 100%;
        }

        .brand {
            text-decoration: none;
            color: #053961;
            /* Bright healthcare blue for branding */
            font-size: 30px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .menu {
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .menu a {
            text-decoration: none;
            color: #053961;
            /* Darker blue for menu links */
            padding: 10px 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .menu a:hover {
            color: #5fa0d2;
            /* Hover effect: Brighten the link */
            transform: scale(1.1);
            text-decoration: none;        }

        .nav-item.dropdown {
    position: relative;
}

        /* .arrow {
            border: solid #053961;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 2px;
            margin-left: 5px;
            transform: rotate(45deg);
            width: 10px;
            height: 10px;
        } */

        .dropdown-content {
            text-decoration: none;
            display: none; /* Hide dropdown by default */
    position: absolute;
    top: 100%; /* Align dropdown below the menu */
    left: 0;
    background-color: rgba(206, 224, 244, 0.2); /* Custom background */
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    z-index: 1000; /* Ensure dropdown appears above other elements */
        }

        .dropdown-content a {
            text-decoration: none;
            color: #030303;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .dropdown-content a:hover {
            text-decoration: none;
            background-color: #053961;
            /* New background color on hover */
            color: #ffffff;
            /* New text color on hover */
        }

        .dropdown:hover .dropdown-content {
            text-decoration: none;
            display: block;
        }

        .h-txt {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #053961;
            /* Dark blue for headings */
        }

        .h-txt h1 {
            font-size: 2.5em;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            margin: 0;
            white-space: nowrap;
        }

        .txt2 {
            font-size: 1.7em;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1s;
            color: #053961;
            text-decoration: none; /* Remove the underline */
        }

        .content-container {
            display: flex;
            align-items: center;
            /* Center vertically */
            justify-content: center;
            /* Center the items horizontally */
            width: 100%;
            /* Full width of the section */
        }

        .image-container {
            margin-right: 20px;
            /* Space between image and text */
        }

        .text-container {
            max-width: 600px;
            /* Limit text width for better readability */
            text-align: center;
            /* Align text to the left */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .menu a {
                font-size: 16px;
                padding: 8px 10px;
            }

            .h-txt h1 {
                font-size: 2.5em;
            }

            .txt2 {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 10px 20px;
            }

            .menu {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .h-txt h1 {
                font-size: 2em;
            }

            .txt2 {
                font-size: 1.2em;
            }
        }
        .logo {
            width: 40px; /* Adjust the size as needed */
            height: 40px; /* Adjust the size as needed */
            margin-right: 10px; /* Adds space between the logo and the brand name */
            vertical-align: middle; /* Aligns the logo vertically with the text */
            border-radius: 50%; /* If you want the logo to be circular */
        }
        
    </style>
</head>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto menu">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="adminCategory.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="newOrders.html">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="adminReviews.html">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="adminAboutus.html">About Us</a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               aria-expanded="false">
                                More
                            </a>
                            <div class="dropdown-content">
                                <a class="dropdown-item" href="addCategory.html">Add Category</a>
                                <a class="dropdown-item" href="addDrug.html">Add Product</a>
                                <a class="dropdown-item" href="manageDrug.html">Manage Product</a>
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>

        <section class="h-txt">
            <div class="content-container">
                <div class="image-container">
                    <img id="animatedSVG" class="animated" src="images/medicine-animate.svg" alt="Your SVG"
                        style="width: 100%; height: 80%; object-fit: contain; object-position: left;">
                </div>
                <div class="text-container">
                    <h1>True Healthcare, For Your Family</h1>
                    <a class="txt2">We are here for your care</a>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
