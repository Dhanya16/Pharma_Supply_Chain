<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceuticals</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #f0f8ff, #84a1c4);
            overflow-x: hidden;
        }

        header {
            width: 100%;
            height: 100vh;
            background-image: url('Images/adminBg1.webp');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        nav {
            width: 100%; /* Full width */
            height: 80px;
            color: black;
            background-color: rgba(206, 224, 244, 0.2);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px; /* Center the content inside */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            height: 100%;
        }

        .brand {
            text-decoration: none;
            color: #1F6296;
            font-size: 30px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .menu a:hover {
            color: #1F6296;
            transform: scale(1.1);
            text-decoration: underline;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .arrow {
            border: solid #1F6296;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 2px;
            margin-left: 5px;
            transform: rotate(45deg);
            width: 10px;
            height: 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(206, 224, 244, 0.2);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .h-txt {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }

        .h-txt h1 {
            font-size: 3.5em;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        .txt2 {
            font-size: 1.7em;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1s;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .menu a {
                font-size: 16px;
                padding: 8px 10px;
            }

            .h-txt h1 {
                font-size: 2.5em;
            }

            .txt2 {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 10px 20px;
            }

            .menu {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .h-txt h1 {
                font-size: 2em;
            }

            .txt2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="nav-container">
                <div class="brand">Medicure</div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="adminCategory.html">Categories</a>
                    <div class="dropdown">
                        <a href="#">Orders <span class="arrow"></span></a>
                        <div class="dropdown-content">
                            <a href="#">New Orders</a>
                            <a href="#">Purchased</a>
                        </div>
                    </div>
                    <a href="#">Review</a>
                    <a href="#">About Us</a>
                    <div class="dropdown">
                        <a href="#">More <span class="arrow"></span></a>
                        <div class="dropdown-content">
                            <a href="addCategory.html">Add Category</a>
                            <a href="addDrug.html">Add Product</a>
                            <a href="manageDrug.html">Manage Product</a>
                            <a href="#">View Top 'K' Drugs</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="h-txt">
            <h1>True Healthcare, For Your Family</h1>
            <a class="txt2">We are here for your care</a>
        </section>
    </header>

</body>

</html>
